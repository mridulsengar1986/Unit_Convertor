    <body>
    <div id="Main">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type ="text" id="convert" name="convert" placeholder="0">
                <button id="convert_btn" onclick = "convert()"> Convert </button>
            </div>
          <div id="lower">
               <div class="section">
                    <H3>Length (Meter/Feet)</H3> 
                    <input  id="len" type ="text" placeholder="result" size="40">   
                </div>
                <div class="section">
                    <H3>Volume(Liter/Gallons)</H3> 
                    <input id="vol" type ="text"  placeholder="result" size="42">   
                </div>
                <div class="section">
                    <H3>Mass(Kilogram/Pounds)</H3> 
                    <input id ="mass" type ="text"  placeholder="result" size="42">   
                </div>
          </div>         
    </div>
        <script src = "index.js"></script>
    </body>
</html>
